name: React.js CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.19.6]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile  
    
    - name: Setup Environment
      run: |
        echo '${{ secrets.PROCLIENT360_FRONT_ENV }}' > .env
        
    - name: Build the project
      run: CI=false yarn build
    
    - name: Deploy to Production Directory
      run: |
        # Create production directory if it doesn't exist
        sudo mkdir -p /home/vicky/ProClient360/pms-front/build
        
        # Remove old build files
        sudo rm -rf /home/vicky/ProClient360/pms-front/build/*
        
        # Copy new build files
        sudo cp -r build/* /home/vicky/ProClient360/pms-front/build/
    
    - name: Set Correct Permissions
      run: |
        sudo chown -R vicky:vicky /home/vicky/ProClient360/pms-front/build
        sudo chmod -R 755 /home/vicky/ProClient360/pms-front/build
    
    - name: Reload Nginx
      run: sudo systemctl reload nginx
    
    - name: Check Deployment Status
      run: |
        echo "âœ… Frontend deployed successfully!"
        echo "Build files copied to: /home/vicky/ProClient360/pms-front/build"
        ls -lah /home/vicky/ProClient360/pms-front/build | head -10